[package]
name = "massa_execution"
version = "0.1.0"
authors = ["Massa Labs <info@massa.net>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
displaydoc = "0.2"
massa_models = {path = "../massa-models"}
massa_hash = { path = "../massa-hash" }
massa_signature = { path = "../massa-signature" }
parking_lot = { version = "0.11.2" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.11", features = ["full"] }
tracing = {version = "0.1", features = ["max_level_debug", "release_max_level_debug"] }
assembly_simulator = { git = "https://github.com/massalabs/massa-sc-runtime", branch = "extend_abis" }  # TODO tag = "v0.2.9"
anyhow = "1"
rand = "0.8"
rand_xoshiro = "0.6"
lazy_static = "1.4.0"
massa_time = { path = "../massa-time" }

[dev-dependencies]
serial_test = "0.5"
pretty_assertions = "1.0"
tempfile = "3.2"
massa_signature = {path = "../massa-signature"}
