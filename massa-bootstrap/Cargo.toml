[package]
name = "massa_bootstrap"
version = "0.1.0"
authors = ["Massa Labs <info@massa.net>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
displaydoc = "0.2"
futures = "0.3"
lazy_static = "1.4.0"
num_enum = "0.5"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.11", features = ["full"] }
tracing = {version = "0.1", features = ["max_level_debug", "release_max_level_debug"] }
# custom modules
massa_consensus = { path = "../massa-consensus" }
massa_hash = { path = "../massa-hash" }
massa_logging = { path = "../massa-logging" }
massa_models = { path = "../massa-models" }
massa_network = { path = "../massa-network" }
massa_signature = { path = "../massa-signature" }
massa_time = { path = "../massa-time" }
massa_execution = { path = "../massa-execution" }

[dev-dependencies]
bitvec = { version = "0.22", features = ["serde"] }
pretty_assertions = "1.0"
serial_test = "0.5"
